<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendr | Week3 Day2 Afternoon Challenge</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
                    <a class="navbar-brand" href="#">
                        <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                        <span class="ml-2">Vendr Week3_Day2 Afternoon Challenge</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <div id="app">
                  <div class="card">
                    <img class="card-img-top" src="//placehold.it/100x100" alt="Vending Machine" style="width: 50vw">
                    <div class="card-body">
                      <button onclick="app.gameController.addMoney()">Add Money</button>
                      <div id="credit">

                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
